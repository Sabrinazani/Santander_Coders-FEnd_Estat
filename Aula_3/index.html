<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="formulario">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Digite o nome completo" name="nome" required>
                </div>
                
                <div>
                    <label for="tel">Telefone:</label>
                    <input id="tel" type="text" placeholder="(xx) xxxxx-xxxx" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
                </div>
        
                <div>
                    <label for="">Data de nascimento:</label>
                    <input type="date" max="2023-01-01" min="1873-01-01" required>
                </div>
        
                <div>
                    <label for="idade">Idade:</label>
                    <input id="idade" type="number" name="idade" required>
                </div>
        
                <div>
                    <label for="email">Endereço de email:</label>
                    <input id="email" type="email" min="0" max="150" name="email" required>
                </div>   
                
                <div>
                    <label for="senha">Senha:</label>
                    <input id="senha" type="password" name="senha" required>
                </div> 
            </fieldset>
            
            <div>
                <input id="termos" type="checkbox" name="termos" value="Aceito" required>
                <label for="termos">Li e concordo com os </label><a href="">termos de serviço</a>
            </div>

            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
            
        </form>

        <script>
            document.getElementById("formulario")
            .addEventListener("submit", function (event) {
                event.preventDefault

                var email = document.getElementById("email").value
                console.log(email)
            })
        </script>
    </main>
</body>
</html>
