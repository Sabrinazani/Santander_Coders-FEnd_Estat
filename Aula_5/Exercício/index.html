<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio/Catálogo Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Cardápio/Catálogo Digital</h1>
        <p>Confira nossos produtos deliciosos!</p>
    </header>

    <main>
        <section>
            <nav>
                <a href="#cardapio">Catálogo</a>
                <a href="#tb">Tabela de Preços</a>
                <a href="#cad">Cadastro</a>
            </nav>
        </section>
        <section id="cardapio">
            <h2>Cardápio/Catálogo</h2>
            <div>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 1</h3>
                        <figcaption>Descrição do produto 1.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 2</h3>
                        <figcaption>Descrição do produto 2.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 3</h3>
                        <figcaption>Descrição do produto 3.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 4</h3>
                        <figcaption>Descrição do produto 4.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 5</h3>
                        <figcaption>Descrição do produto 5.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 6</h3>
                        <figcaption>Descrição do produto 6.</figcaption>
                    </div>
                </figure>
                <figure>
                    <img src="assets/pizza.png" alt="Imagem de uma pizza Marguerita">
                    <div class="info_img">
                        <h3 class="legenda_img">Produto 7</h3>
                        <figcaption>Descrição do produto 7.</figcaption>
                    </div>
                </figure>
            </div>
        </section>
        
        <section id="tb">
            <h2>Tabela de Preços</h2>
            <table>
                <thead>
                    <th>Produto</th>
                    <th>Preço</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto 1</td>
                        <td>R$ 10,00</td>
                    </tr>
                    <tr>
                        <td>Produto 2</td>
                        <td>R$ 15,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        

        <section id="cad">
            <h2>Formulário de Cadastro</h2>
            <form id="formulario">
                <fieldset>
                    <div>
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" required>
                    </div>
            
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" min="0" max="150" name="email" required>
                    </div>   
                    
                    <div>
                        <label for="tel">Telefone:</label>
                        <input id="tel" type="number" name="telefone" required>
                    </div>
    
                    <div>
                        <label for="msg">Mensagem:</label>
                        <input type="text">
                    </div>
                    
                    <div>
                        <button id="enviar" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </section>
        
            

            
            
        </form>

    </main>
    <footer>
        <p>
            2023 Cardápio/Catálogo Digital. Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
